name: CI/CD Deploy Java WebApp to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Build and Deploy WAR to EC2
    runs-on: ubuntu-latest

    steps:
      - name: ‚úÖ Checkout Code
        uses: actions/checkout@v3

      - name: ‚òï Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: üõ†Ô∏è Build WAR using Maven
        run: mvn clean package -DskipTests

      - name: üì¶ Create ROOT.zip from WAR
        run: |
          mkdir -p deploy
          cp target/*.war deploy/ROOT.war
          cd deploy
          zip ROOT.zip ROOT.war

      - name: üöÄ Upload ROOT.zip to EC2
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "deploy/ROOT.zip"
          target: "~/deploy"

      - name: üîß SSH into EC2 and Deploy WAR
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            echo "‚úÖ Starting remote deployment..."

            echo "üîç Verifying ROOT.zip upload..."
            if [ -f "$HOME/deploy/ROOT.zip" ]; then
              echo "‚úÖ ROOT.zip found."
            else
              echo "‚ùå ROOT.zip not found."
              exit 1
            fi

            echo "üìÅ Moving ROOT.zip to /opt..."
            sudo mv $HOME/deploy/ROOT.zip /opt/ROOT.zip

            echo "üîß Installing Java & tools..."
            sudo apt update -y
            sudo apt install -y openjdk-11-jdk unzip curl wget

            if [ ! -d /opt/tomcat ]; then
              echo "‚¨áÔ∏è Installing Tomcat..."
              cd /opt
              sudo wget https://archive.apache.org/dist/tomcat/tomcat-10/v10.1.18/bin/apache-tomcat-10.1.18.tar.gz
              sudo tar -xzf apache-tomcat-10.1.18.tar.gz
              sudo mv apache-tomcat-10.1.18 tomcat
              sudo chmod +x /opt/tomcat/bin/*.sh
            fi

            echo "üì¶ Deploying WAR to Tomcat..."
            sudo rm -rf /opt/tomcat/webapps/ROOT /opt/tomcat/webapps/temp_root
            sudo mkdir -p /opt/tomcat/webapps/temp_root
            sudo unzip /opt/ROOT.zip -d /opt/tomcat/webapps/temp_root
            sudo mkdir /opt/tomcat/webapps/ROOT
            cd /opt/tomcat/webapps/ROOT
            sudo jar -xvf ../temp_root/ROOT.war

            echo "‚ôªÔ∏è Restarting Tomcat..."
            sudo /opt/tomcat/bin/shutdown.sh || true
            sleep 3
            sudo /opt/tomcat/bin/startup.sh

            echo "‚úÖ Deployment complete at $(date)"
