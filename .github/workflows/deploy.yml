name: CI/CD Deploy Java WebApp to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy WAR to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy via SSH to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            #!/bin/bash
            set -e

            echo "Creating /opt directory..."
            sudo mkdir -p /opt
            echo "Writing deploy.sh script..."
            sudo bash -c 'cat > /opt/deploy.sh' << 'EOF'
            #!/bin/bash
            set -e

            TOMCAT_DIR="/opt/tomcat"

            if [ ! -f "$TOMCAT_DIR/bin/startup.sh" ]; then
              echo "❌ Error: Tomcat not installed or startup.sh not found in $TOMCAT_DIR/bin"
              exit 1
            fi

            echo "📦 Preparing deployment..."
            sudo mkdir -p ${TOMCAT_DIR}/webapps/temp_root
            sudo rm -rf ${TOMCAT_DIR}/webapps/ROOT ${TOMCAT_DIR}/webapps/ROOT.zip ${TOMCAT_DIR}/webapps/temp_root

            echo "📥 Downloading ROOT.zip..."
            sudo wget -O ${TOMCAT_DIR}/webapps/ROOT.zip "https://github.com/anil2743/clarify/releases/download/v1.0/ROOT.zip"

            echo "📂 Extracting WAR..."
            sudo unzip ${TOMCAT_DIR}/webapps/ROOT.zip -d ${TOMCAT_DIR}/webapps/temp_root
            sudo mkdir -p ${TOMCAT_DIR}/webapps/ROOT
            cd ${TOMCAT_DIR}/webapps/ROOT
            sudo jar -xvf ${TOMCAT_DIR}/webapps/temp_root/ROOT.war

            echo "♻️ Restarting Tomcat..."
            sudo ${TOMCAT_DIR}/bin/shutdown.sh || echo "Tomcat shutdown failed, continuing..."
            sleep 3
            sudo ${TOMCAT_DIR}/bin/startup.sh || { echo "❌ Error: Failed to start Tomcat"; exit 1; }

            echo "✅ Deployment completed at $(date)" | sudo tee -a /opt/deploy.log
            EOF

            echo "Running deploy.sh..."
            sudo chmod +x /opt/deploy.sh
            sudo bash /opt/deploy.sh
