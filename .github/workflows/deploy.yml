name: CI/CD Deploy Java WebApp to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Build and Deploy WAR to EC2
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v3

      - name: ‚òï Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: üß± Build WAR using Maven
        run: mvn clean package -DskipTests

      - name: üîç Check Maven Build Output
        run: |
          ls -l target/  # Debug: List files in target directory

      - name: üì¶ Create ROOT.zip
        run: |
          mkdir -p deploy
          if ls target/*.war >/dev/null 2>&1; then
            echo "‚úÖ WAR file found in target/"
            cp target/*.war deploy/ROOT.war
            cd deploy
            zip ROOT.zip ROOT.war
            ls -l  # Debug: List files
          else
            echo "‚ùå ERROR: No WAR file found in target/"
            exit 1
          fi

      - name: üîç Check if ROOT.zip exists before upload
        run: |
          if [ -f "deploy/ROOT.zip" ]; then
            echo "‚úÖ ROOT.zip found locally"
          else
            echo "‚ùå ERROR: ROOT.zip not found locally"
            exit 1
          fi

      - name: üöÄ Upload ROOT.zip to EC2
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "deploy/ROOT.zip"
          target: "~/deploy"
          strip_components: 1
          overwrite: true
        env:
          DEBUG: true

      - name: üîç Verify ROOT.zip on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            ls -l ~/deploy  # Debug: List contents of ~/deploy

      - name: ‚öôÔ∏è SSH into EC2 and Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            echo "‚úÖ Starting remote deployment..."

            echo "üìÅ Ensuring deploy directory exists..."
            mkdir -p ~/deploy
            ls -l ~/deploy  # Debug: List contents

            echo "üîç Looking for uploaded ROOT.zip..."
            if [ -f "/home/${USER}/deploy/ROOT.zip" ]; then
              echo "‚úÖ ROOT.zip found in /home/${USER}/deploy"
            else
              echo "‚ùå ERROR: ROOT.zip not found in /home/${USER}/deploy"
              exit 1
            fi

            echo "üìÅ Moving ROOT.zip to /opt..."
            sudo mv /home/${USER}/deploy/ROOT.zip /opt/ROOT.zip

            echo "üîß Installing Java & tools..."
            sudo apt update -y
            sudo apt install -y openjdk-17-jdk unzip curl wget

            if [ ! -d /opt/tomcat ]; then
              echo "‚¨áÔ∏è Installing Tomcat..."
              sudo bash -c "
                cd /opt
                wget https://archive.apache.org/dist/tomcat/tomcat-10/v10.1.18/bin/apache-tomcat-10.1.18.tar.gz
                tar -xzf apache-tomcat-10.1.18.tar.gz
                mv apache-tomcat-10.1.18 tomcat
                chmod +x /opt/tomcat/bin/*.sh
              "
            fi

            echo "üì¶ Deploying WAR to Tomcat..."
            sudo bash -c "
              cd /opt/tomcat/webapps
              rm -rf ROOT temp_root
              mkdir temp_root
              unzip /opt/ROOT.zip -d temp_root
              mkdir -p ROOT
              cd ROOT
              jar -xvf ../temp_root/ROOT.war
            "

            echo "‚ôªÔ∏è Restarting Tomcat..."
            sudo bash -c "
              /opt/tomcat/bin/shutdown.sh || true
              sleep 3
              /opt/tomcat/bin/startup.sh
            "

            echo "‚úÖ Deployment complete at $(date)"
