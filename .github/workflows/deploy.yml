name: CI/CD Deploy Java WebApp to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Build and Deploy WAR to EC2
    runs-on: ubuntu-latest

    steps:
      - name: ‚úÖ Checkout Code
        uses: actions/checkout@v3

      - name: ‚òï Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: üõ†Ô∏è Build WAR using Maven
        run: mvn clean package -DskipTests

      - name: üì¶ Create ROOT.zip from WAR
        run: |
          mkdir -p deploy
          cp target/*.war deploy/ROOT.war
          cd deploy
          zip ROOT.zip ROOT.war

      - name: üöÄ Upload ROOT.zip to EC2
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "deploy/ROOT.zip"
          target: "~/deploy"

      - name: üîß SSH into EC2 and deploy WAR
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            echo "‚úÖ Starting remote deployment..."

            echo "üîç Looking for uploaded ROOT.zip..."
            if [ -f "$HOME/deploy/ROOT.zip" ]; then
              echo "‚úÖ ROOT.zip found in $HOME/deploy"
            elif [ -f "$HOME/ROOT.zip" ]; then
              echo "‚úÖ ROOT.zip found in $HOME"
              mkdir -p $HOME/deploy
              mv $HOME/ROOT.zip $HOME/deploy/ROOT.zip
            else
              echo "‚ùå ERROR: ROOT.zip not found in EC2 home directory"
              exit 1
            fi

            echo "üìÅ Moving ROOT.zip to /opt..."
            sudo mv $HOME/deploy/ROOT.zip /opt/ROOT.zip

            echo "üîß Installing Java & tools..."
            sudo apt update -y
            sudo apt install -y openjdk-11-jdk unzip curl wget

            if [ ! -d /opt/tomcat ]; then
              echo "‚¨áÔ∏è Installing Tomcat..."
              cd /opt
              wget https://archive.apache.org/dist/tomcat/tomcat-10/v10.1.18/bin/apache-tomcat-10.1.18.tar.gz
              tar -xzf apache-tomcat-10.1.18.tar.gz
              mv apache-tomcat-10.1.18 tomcat
              chmod +x /opt/tomcat/bin/*.sh
            fi

            echo "üì¶ Deploying WAR to Tomcat..."
            cd /opt/tomcat/webapps
            sudo rm -rf ROOT temp_root
            sudo mkdir temp_root
            sudo unzip /opt/ROOT.zip -d temp_root
            sudo mkdir ROOT
            cd ROOT
            sudo jar -xvf ../temp_root/ROOT.war

            echo "‚ôªÔ∏è Restarting Tomcat..."
            sudo /opt/tomcat/bin/shutdown.sh || true
            sleep 3
            sudo /opt/tomcat/bin/startup.sh

            echo "‚úÖ Deployment complete at $(date)"

