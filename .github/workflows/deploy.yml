name: CI/CD Deploy Java WebApp to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Build and Deploy WAR to EC2
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v3

      - name: ‚òï Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: üß± Build WAR using Maven
        run: mvn clean package -DskipTests

      - name: üì¶ Prepare deployable ROOT.zip
        run: |
          mkdir -p build
          cp target/*.war build/ROOT.war
          cd build
          zip ROOT.zip ROOT.war

      - name: üöÄ Upload ROOT.zip to EC2
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/ROOT.zip"
          target: "/home/${{ secrets.EC2_USER }}/deploy"

      - name: ‚öôÔ∏è SSH into EC2 and deploy WAR
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            echo "‚úÖ Starting remote deployment..."

            # Define full path
            ZIP_PATH="/home/${USER}/deploy/ROOT.zip"

            echo "üîç Checking if ROOT.zip was uploaded..."
            if [ -f "$ZIP_PATH" ]; then
              echo "‚úÖ ROOT.zip found"
            else
              echo "‚ùå ERROR: ROOT.zip not found at $ZIP_PATH"
              exit 1
            fi

            echo "üìÅ Moving ROOT.zip to /opt..."
            sudo mv "$ZIP_PATH" /opt/ROOT.zip

            echo "üîß Installing dependencies..."
            sudo apt update -y
            sudo apt install -y openjdk-11-jdk unzip curl wget

            echo "üõ†Ô∏è Setting up Tomcat if not already installed..."
            if [ ! -d /opt/tomcat ]; then
              cd /opt
              wget https://archive.apache.org/dist/tomcat/tomcat-10/v10.1.18/bin/apache-tomcat-10.1.18.tar.gz
              tar -xzf apache-tomcat-10.1.18.tar.gz
              mv apache-tomcat-10.1.18 tomcat
              chmod +x /opt/tomcat/bin/*.sh
            fi

            echo "üì¶ Deploying WAR to Tomcat..."
            cd /opt/tomcat/webapps
            sudo rm -rf ROOT temp_root
            sudo mkdir temp_root
            sudo unzip /opt/ROOT.zip -d temp_root
            sudo mkdir -p ROOT
            cd ROOT
            sudo jar -xvf ../temp_root/ROOT.war

            echo "‚ôªÔ∏è Restarting Tomcat..."
            sudo /opt/tomcat/bin/shutdown.sh || true
            sleep 3
            sudo /opt/tomcat/bin/startup.sh

            echo "‚úÖ Deployment completed at $(date)"
